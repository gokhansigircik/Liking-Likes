<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Liking Likes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="likebox">
    <div class="topbox">
      <div class="topleft">
        <h2>Some User</h2>
      </div>
      <div class="topright">
        <p class="increment">3 like(s)</p>
        <button onclick="printMessage()" class="liketopbtn">Like</button>
      </div>
    </div>
    <div class="bottombox">
      <p>This is some filler text, it can say anything<br> we Like</p>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
